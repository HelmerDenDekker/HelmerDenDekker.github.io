<!DOCTYPE html>
<html>
<head>
	<title>CSS tricks dropdown menu example</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		header {
			height: 46px;
			padding: 8px;
			background-color: #000;
		}

		article {
			margin-left: 8px;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			//overflow: hidden;
			background-color: #333;
		}

		a {
			text-decoration: none;
		}

		nav {
			font-family: monospace;
		}

		ul {
			background: darkorange;
			list-style: none;
			margin: 0;
			padding-left: 0;
		}

		li {
			color: #fff;
			background: darkorange;
			display: block;
			float: left;
			padding: 1rem;
			position: relative;
			text-decoration: none;
			transition-duration: 0.5s;
		}

		li a {
			color: #fff;
		}

		li:hover {
			background: red;
			cursor: pointer;
		}

		ul li ul {
			background: orange;
			visibility: hidden;
			opacity: 0;
			min-width: 5rem;
			position: absolute;
			transition: all 0.5s ease;
			margin-top: 1rem;
			left: 0;
			display: none;
		}

		ul li:hover > ul,
		ul li:focus-within > ul, 
		ul li ul:hover {
			visibility: visible;
			opacity: 1;
			display: block;
		}

		ul li ul li {
			clear: both;
			width: 100%;
		}
	</style>
</head>
<body>
<header>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li>
			<a href="#">Dropdown</a>
			<ul class="dropdown">
				<li><a href="#">Sub-1</a></li>
				<li><a href="#">Sub-2</a></li>
				<li><a href="#">Sub-3</a></li>
			</ul>
		</li>
	</ul>
</header>
<article>
	<h3>Dropdown Menu inside a Navigation Bar</h3>
	<p>Hover over the "Dropdown" link to see the dropdown menu. This is the example from CSS-tricks. It uses float.</p>
</article>
</body>
</html>
