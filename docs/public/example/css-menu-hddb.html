<!DOCTYPE html>
<html>
<head>
	<title>My own menu</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<style>
		body {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		header {
			height: 56px;
			padding-right: 8px;
			padding-left: 8px;
			padding-top: 8px;
			background-color: #000;
			display: flex;
			justify-content: flex-end;
		}

		article {
			margin-left: 8px;
		}

		.main-menu {
			list-style: none;
			margin: 0;
			padding: 0 12px 0 0;
			background: #333;
		}

		.menu-item {
			display: inline-block;
			background: darkorange;
		}

		.menu-item:hover {
			cursor: pointer;
			background: red;
		}

		/* Styling the dropdown */
		.dropdown{
			position: relative;
		}
		
		/* Position the dropdown content as absolute */
		.sub-menu {
			position: absolute;
			
			right: 16px;
			z-index: 1;
			
			/* hide submenu */
			visibility: hidden;
			display: none;
			opacity: 0;
			//transform: scaleY(0);
		}
		
		/* Show the dropdown menu on hover */
		.main-menu >li:hover > a + .sub-menu{
			opacity: 1;
			visibility: visible;
			display: block;
			//transform: scaleY(1);
		}
		
		.main-menu li a {
			margin: 0;
			padding: 12px 0 0 12px;
			border: none;
			text-decoration: none;
			width: 36px;
			height: 36px;
			display: inline-block;
		}
		
		.main-menu li:hover ul {
			width: 112px;
		}

		.main-menu li ul li {
			display: block;
			width: 100%;
		}
		
		.main-menu li:hover > ul,
		.main-menu li:focus-within > ul,
		.main-menu li ul:hover {
			visibility: visible;
			opacity: 1;
			display: block;
		}
	</style>
</head>
<body>
<header>
	<ul class="main-menu">
		<li class="menu-item"><a href="#">
			<svg aria-hidden="true" class="tx-icon" height="24" viewBox="0 0 24 24" width="24">
				<path d="m24,24 l-12,0 l-12,-12 l12,-12 l12,0 l-12,12 l12,12 Z"></path>
			</svg>
		</a></li>
		<li class="menu-item"><a href="#">
			<svg aria-hidden="true" class="tx-icon" height="24" viewBox="0 0 24 24" width="24">
				<path d="m24,24 l-12,0 l-12,-12 l12,-12 l12,0 l-12,12 l12,12 Z"></path>
			</svg>
		</a></li>
		<li class="menu-item dropdown">
			<a href="#">
				<svg aria-hidden="true" class="tx-icon" height="24" viewBox="0 0 24 24" width="24">
					<circle cx="12" cy="3" r="3"></circle>
					<circle cx="12" cy="12" r="3"></circle>
					<circle cx="12" cy="21" r="3"></circle>
				</svg>
			</a>
			<ul class="sub-menu">
				<li class="menu-item"><a href="#">Sub-1</a></li>
				<li class="menu-item"><a href="#">Sub-2</a></li>
				<li class="menu-item"><a href="#">Sub-3</a></li>
			</ul>
		</li>
	</ul>
</header>
<article>
	<h3>Dropdown Menu inside a Navigation Bar</h3>
	<p>Hover over the "Dropdown" link to see the dropdown menu.</p>
	<p>This differs from the w3schools example in that it uses flex to </p>
</article>
</body>
</html>
