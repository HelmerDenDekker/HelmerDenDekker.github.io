<!DOCTYPE html>
<html>
<head>
	<title>W3 schools dropdown menu example with flex instead of float</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		header {
			height: 46px;
			padding: 8px;
			background-color: #000;
			display: flex;
			justify-content: flex-end;
		}

		article {
			margin-left: 8px;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			background-color: #333;
		}

		li {
			display: inline-block;
		}

		li a, .dropbtn {
			display: inline-block;
			color: white;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover, .dropdown:hover .dropbtn {
			background-color: blue;
		}

		.dropdown {
			display: inline-block;
			position: relative;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			right: 0;
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
			z-index: 100;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}
	</style>
</head>
<body>
<header>
	<ul class="main-menu">
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li class="dropdown">
			<a class="dropbtn" href="#">Dropdown</a>
			<div class="dropdown-content">
				<a href="#">Link 1</a>
				<a href="#">Link 2</a>
				<a href="#">Link 3</a>
			</div>
		</li>
	</ul>
</header>
<article>
	<h3>Dropdown Menu inside a Navigation Bar</h3>
	<p>Hover over the "Dropdown" link to see the dropdown menu.</p>
	<p>This differs from the w3schools example in that it uses flex to move the menu to the right-top</p>
	<div class="dropdown">
		<button class="dropbtn">Dropdown</button>
		<div class="dropdown-content">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>
	</div>
</article>

</body>
</html>
