<!DOCTYPE html>
<html>
<head>
	<title>W3 schools dropdown menu example with flex instead of float</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		header {
			height: 56px;
			padding-right: 8px;
			padding-left: 8px;
			padding-top: 8px;
			background-color: #000;
			display: flex;
			justify-content: flex-end;
		}

		article {
			margin-left: 8px;
		}

		.main-menu {
			list-style: none;
			margin: 0;
			padding: 0 12px 0 0;
			background: #333;
		}
		

		.main-menu li{
			display: inline-block;
			background: darkorange;
		}

		.main-menu li button {
			margin: 0;
			padding: 0;
			border: none;
			text-decoration: none;
			width: 48px;
			height: 48px;
			display: inline-block;
		}
		
		.main-menu li a{
			  margin: 0;
			padding: 12px 0 0 12px;
			border: none;
			  text-decoration: none;
			  width: 36px;
			  height: 36px;
			  display: inline-block;
		  }

		.main-menu li:hover{
			cursor: pointer;
			background: red;
		}

		.main-menu li ul {
			visibility: hidden;
			opacity: 0;
			position: absolute;
			right: 16px;
			z-index: 1;
			display: none;
		}

		.main-menu li:hover ul {
			visibility: visible;
			opacity: 1;
			display: block;
			width: 112px;
		}

		.main-menu li ul li {
			display: block;
			width: 100%;
		}

		.main-menu li button{
			border: none;
			background-color: darkorange;
		}

		.main-menu li:hover > ul,
		.main-menu li:focus-within >ul,
		.main-menu li ul:hover {
			visibility: visible;
			opacity: 1;
			display: block;
		}
	</style>
</head>
<body>
<header>
	<ul class="main-menu">
		<li><a href="#"><svg aria-hidden="true" class="tx-icon" viewBox="0 0 24 24" width="24" height="24"><path d="m24,24 l-12,0 l-12,-12 l12,-12 l12,0 l-12,12 l12,12 Z"></path></svg></a></li>
		<li><a href="#"><svg aria-hidden="true" class="tx-icon" viewBox="0 0 24 24" width="24" height="24"><path d="m24,24 l-12,0 l-12,-12 l12,-12 l12,0 l-12,12 l12,12 Z"></path></svg></a></li>
		<li class="dropdown">
			<button type="button"><svg aria-hidden="true" class="tx-icon" viewBox="0 0 24 24" width="24" height="24"><circle r="3" cx="12" cy="3"></circle><circle r="3" cx="12" cy="12"></circle><circle r="3" cx="12" cy="21"></circle></svg></button>
			<ul class="dropdown-content">
				<li><a href="#">Sub-1</a></li>
				<li><a href="#">Sub-2</a></li>
				<li><a href="#">Sub-3</a></li>
			</ul>
		</li>
	</ul>
</header>
<article>
	<h3>Dropdown Menu inside a Navigation Bar</h3>
	<p>Hover over the "Dropdown" link to see the dropdown menu.</p>
	<p>This differs from the w3schools example in that it uses flex to </p>
</article>
</body>
</html>
